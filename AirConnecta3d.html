<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirConnecta3d</title>
    <style>
      body {
        margin: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
                    "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
                }
			}
		</script>
    <script type="module" src="AirConnecta3dV2.js"></script>
  </head>
  <style> 
  /* These are here to simplify creating the progress bar for the airport stats info */
  .progress-container {
    width: 100%;
    height: 20px;
    background-color: #eee;
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background-color: blue; /* Default color, overridden by JS */
    transition: width 0.3s ease, background-color 0.3s ease;
  }
  </style>

  <body>
    <div id="UmbrellaContainer">
      <div id="AirportInfoBox" style=" 
              position: absolute;
              top: 20px;
              left: -400px;
              width: 280px;
              padding: 20px;
              background: rgb(20, 20, 20);
              color: rgb(223, 255, 254);
              font-family: sans-serif;
              border-radius: 12px;
              box-shadow: 2px 2px 10px rgba(75, 180, 255, 0.5);
              transition: left 0.5s ease-in-out;
              text-align: center;
              z-index: 1000;">
              <p id="AirportNameInfo" style="font-size:x-large; text-decoration: underline; padding-bottom: 10px;"></p>
              <p id="AirportInformation1" style="font-size: medium; color: rgb(202, 202, 202); padding-bottom: 10px;"></p>
              <p id="AirportInformation2" style="font-size: medium; color: rgb(202, 202, 202); padding-bottom: 10px;"></p>
              <button id="getAirportInfoBtn" class="stylized-button">Show Airport Info</button>
      </div>

      <div id="PercentageContainer" style=" 
              position: absolute;
              top: 300px;
              left: -400px;
              width: 280px;
              padding: 20px;
              max-height: 300px;
              text-align: center;
              background: rgb(20, 20, 20);
              color: rgb(238, 255, 223);
              font-family: sans-serif;
              border-radius: 12px;
              box-shadow: 2px 2px 10px rgba(228, 75, 255, 0.238);
              transition: left 0.5s ease-in-out;
              z-index: 1000;
              overflow-x: scroll;
              overflow-y: scroll;">
        <div id="airportName" style="font-size:large; text-decoration: underline; padding-bottom: 10px;"></div>
        <button id="closeAirportInfoBtn" class="stylized-button">Close</button>
      </div>
    </div>
    <div id="AirConnectaAirlineSidebar" class="airline-sidebar"></div>
    
    <div style="visibility: hidden;" id="AirConnectaOperatorSidebar">
      <img id="switchOperatorBtn" src="Assets/Images/chevron_left.png" alt="Close operator tab">
      <div id="OperatorMainlineOverDiv">
        <button id="OperatorMainlineBtn" class="stylized-button">Mainline</button>
        <div id="OperatorMainline" id="OperatorMainline" class="Operator-Container"></div>
      </div>
      <div id="OperatorRegionalOverDiv">
        <button id="OperatorRegionalBtn" class="stylized-button">Regionals</button>
        <div style="visibility: hidden" id="OperatorRegional" class="Operator-Container"></div>
      </div>
      <div id="OperatorCodeshareOverDiv">
        <button id="OperatorCodeshareBtn" class="stylized-button">Codeshares/Partners</button>
        <div style="visibility: hidden" id="OperatorCodeshare" class="Operator-Container"></div>
      </div>
    </div>
  </body>
</html>
